name: Heroku Deploy

on:
  push:
    branches:
      - main  # Cambia esto por el nombre de tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Deploy to Heroku
        if: github.event_name == 'push'
        run: |
          echo "HEROKU_APP_NAME=consumoapi" >> $GITHUB_ENV
          echo "HEROKU_EMAIL=kevinguaa28@gmail.com" >> $GITHUB_ENV
          echo "HEROKU_API_KEY=${{secrets.HEROKU_API_KEY}}" >> $GITHUB_ENV
          npx heroku-deploy

